<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ToDo List</title>
</head>
<body>


    <div class="container">

    <h2>Task Management</h2>
        <hr>

        <div th:if="${#lists.isEmpty(tasks)}">
            <h3>NO TASK YET!</h3>
            <span> <a th:href="@{/task/showFormForAdd}" class="btn btn-outline-info btn-lg mb-3">
        Add Task
            </a></span>
        </div>
        <div th:unless="${#lists.isEmpty(tasks)}">
        <a th:href="@{/task/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Task
        </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="currentTask:${tasks}">
                        <td th:text="${currentTask.title}" />
                        <td th:text="${currentTask.status}" />
                       <td th:text="${currentTask.startDate}"/>
                       <td th:text="${currentTask.endDate}"/>
                         <td>
                             <a th:href="@{/task/showNotes(id=${currentTask.id})}"
                                class="btn btn-secondary btn-sm">
                                 View
                             </a>
<!--                             <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" th:data-bs-target="model+${currentTask.id}">-->
<!--                                 View-->
<!--                             </button>-->
<!--                             <div class="modal fade" th:id="model+${currentTask.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
<!--                                 <div class="modal-dialog">-->
<!--                                     <div class="modal-content">-->
<!--                                         <div class="modal-header">-->
<!--                                             <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>-->
<!--                                             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
<!--                                         </div>-->
<!--                                         <div class="modal-body">-->
<!--                                             ...-->
<!--                                         </div>-->
<!--                                         <div class="modal-footer">-->
<!--                                             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
<!--                                             <button type="button" class="btn btn-primary">Save changes</button>-->
<!--                                         </div>-->
<!--                                     </div>-->
<!--                                 </div>-->
<!--                             </div>-->
                         </td>
                    <td>
                        <a th:href="@{/task/showFormForUpdate(id=${currentTask.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>
                        <a th:href="@{/task/delete(id=${currentTask.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this task? '))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
        </tbody>
    </table>
    </div>

    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

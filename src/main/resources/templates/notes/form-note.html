<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Add Note</title>
</head>
<body>
<div class="container">
  <h3>Task Management</h3>
  <hr>

  <p class="h4-mb-4">Save Note</p>
<!--  <form action="#" th:action="@{/note/saveNote/${taskId}}"-->

  <form action="#" th:action="@{/note/saveNote(taskId=${taskId})}"
        th:object="${notes}" method="post">

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{description}"
           class="form-control mb-4 col-4" placeholder="Description">
    <input type="text" th:field="*{createdAt}"
           class="form-control mb-4 col-4" placeholder="Created At">
    <input type="text" th:field="*{modifiedAt}"
           class="form-control mb-4 col-4" placeholder="Modified At">


    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
  <hr>
  <a th:href="@{/task/showNotes(id=*{taskId})}">Back to Notes</a>
</div>
</body>
</html>
